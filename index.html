<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main class="main">

    <article class="main__content">

      <picture>
        <source srcset="./assets/images/illustration-article.webp" type="image/webp">
        <img class="main__image" src="./assets/images/illustration-article.svg" alt="Illustration of HTML tags">
      </picture>
      

      <header>

        <p class="main__category">Learning</p> 
      
        <p class="main__date">Published 21 Dec 2023</p>
      
        <h1 class="main__title">HTML & CSS foundations</h1>
        
      </header>
    
      <p class="main__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <footer class="main__user">

        <img class="main__user-photo" src="./assets/images/image-avatar.webp" alt="User photo">
        <p class="main__user-name">Greg Hooper</p>

      </footer>
      
    </article>

  </main>

</body>
</html>
